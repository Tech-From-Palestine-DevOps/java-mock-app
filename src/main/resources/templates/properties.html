<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName + ' - Properties'}">Application Properties</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%232196F3' d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14h-2v-2h2v2zm0-4h-2V7h2v6zm4 4h-2v-2h2v2zm0-4h-2V7h2v6z'/></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .section-title {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: white;
            padding: 0 10px;
            color: #666;
            font-size: 0.9em;
            font-weight: bold;
        }
        .app-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        .app-title:hover {
            color: #2196F3;
        }
        .properties-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .properties-table th,
        .properties-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .properties-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        .properties-table tr:hover {
            background-color: #f5f5f5;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .property-value {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .performance-stats {
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }
        .stat-label {
            font-weight: bold;
            color: #333;
        }
        .stat-value {
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title"><span th:text="${appName}">Factorial Calculator</span></h1>
        
        <a href="/" class="back-link">‚Üê Back to Main Page</a>

        <div class="section">
            <div class="section-title">Application Properties</div>
            
            <!-- Performance Statistics -->
            <div class="performance-stats">
                <div class="stat-label">Performance Statistics</div>
                <div class="stat-value" th:text="${'Average response time: ' + averageResponseTime + 's (based on ' + sampleCount + ' samples)'}">
                    Average response time: 0.000s (based on 0 samples)
                </div>
            </div>
            
            <!-- Properties Table -->
            <table class="properties-table">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Application Name</td>
                        <td><span class="property-value" th:text="${appName}">Factorial Calculator</span></td>
                    </tr>
                    <tr>
                        <td>Environment</td>
                        <td><span class="property-value" th:text="${appEnv}">dev</span></td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td><span class="property-value" th:text="${appAuthor}">Author Name</span></td>
                    </tr>
                    <tr>
                        <td>Version</td>
                        <td><span class="property-value" th:text="${appVersion}">1.0.0</span></td>
                    </tr>
                    <tr>
                        <td>CPU Resources</td>
                        <td><span class="property-value" th:text="${appResourcesCpu}">2</span></td>
                    </tr>
                    <tr>
                        <td>Factorial Strategy</td>
                        <td><span class="property-value" th:text="${appFactorialStrategy}">iterative</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Make title clickable to return to main page
        document.querySelector('.app-title').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
