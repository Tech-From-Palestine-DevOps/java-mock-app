<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Token Validator</title>
    <style>
        .status-button {
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        .valid {
            background-color: #4CAF50;
            color: white;
        }
        .invalid {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <button th:class="${isValid ? 'status-button valid' : 'status-button invalid'}"
                th:text="${isValid ? 'Token Valid - Connected' : 'Token Invalid - Disconnected'}">
        </button>
    </div>
</body>
</html>
